<!doctype html>
<html lang="en">
  <head>
    <title>ticTacToe</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../libs/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="../../libs/vue.js"></script>

</head>
  <body>
    <div id="app">
      <div id="game">
        <div class="game-row">
          <div @click="clickTo(1)">{{field[1]}}</div>
          <div @click="clickTo(2)">{{field[2]}}</div>
          <div @click="clickTo(3)">{{field[3]}}</div>
        </div>
        <div class="game-row">
          <div @click="clickTo(4)">{{field[4]}}</div>
          <div @click="clickTo(5)">{{field[5]}}</div>
          <div @click="clickTo(6)">{{field[6]}}</div>
        </div>
        <div class="game-row">
          <div @click="clickTo(7)">{{field[7]}}</div>
          <div @click="clickTo(8)">{{field[8]}}</div>
          <div @click="clickTo(9)">{{field[9]}}</div>
        </div>
      </div>
    </div>

    <div id="alert"></div>
    <script src="js.js"></script>
</body>
</html>
