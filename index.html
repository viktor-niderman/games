<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <script src="libs/vue.js"></script>
</head>
<body>
<div id="app">
    <div class="container">
        <header class="text-center">
            <h1>Just little games that I used to make for fun and learning.</h1>
        </header>
        <main>
            <div class="d-flex flex-wrap justify-content-center">
                <div class="card m-2" style="width: 18rem;" v-for="gameCard in gameCards">
                    <img :src="`./games/${gameCard.link}/preview.png`" style="height: 16rem" class="card-img-top" :alt="gameCard.title">
                    <div class="card-body">
                        <h5 class="card-title text-center">{{gameCard.title}}</h5>
                        <p class="card-text">{{gameCard.description}}</p>
                        <p class="small text-black-50 text-center">Created in <span>{{gameCard.year}}</span></p>
                        <div class="text-center">
                            <a :href="`./games/${gameCard.link}/index.html`" target="_blank" class="btn btn-primary">Play</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>


<script>
    const { createApp } = Vue

    createApp({
        data() {
            return {
                gameCards: [
                    {
                        title: 'TicTacToe',
                        description: '',
                        link: 'ticTacToe',
                        year: 2017
                    },
                    {
                        title: 'Snake',
                        description: '',
                        link: 'snake',
                        year: 2018
                    },
                    {
                        title: 'Balloon',
                        description: '',
                        link: 'balloon',
                        year: 2018
                    },
                    {
                        title: 'BarleyBreak',
                        description: '',
                        link: 'barleyBreak',
                        year: 2016
                    },
                ]
            }
        }
    }).mount('#app')
</script>
</body>
</html>
